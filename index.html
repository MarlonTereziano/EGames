  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <select class="form-select" id="type" aria-label="Default select example">
                    <option selected>Modalidade</option>
                    <option value="csgo">Counter-Strike GO</option>
                    <option value="lol">League of Legends</option>
                    <option value="dota">Dota</option>
                  </select>
              </div>
              <div class="form-group">
                <input type="number" id="id_lider" class="form-control" maxlength="50" autocomplete="off" placeholder="ID do líder"
                  required>
              </div>
              <div class="form-group">
                <input type="date" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Título do evento"
                  required>
              </div>
              <div class="form-group">
                <input type="time" id="category" class="form-control" maxlength="50" autocomplete="off" placeholder="Horario"
                  required>
              </div>
              <button type="submit" class="btn btn-success btn-block">Agendar</button>
            </form>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Título</p>
          </div>
          <div class="col-sm-3 text-left" >
